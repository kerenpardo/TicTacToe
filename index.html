<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <span id="timerSpan" hidden> </span>
  <!-- <script src="timer.js"></script> -->
  <nav class="container-fluid d-flex align-items-center text-center">
    <div class="container">
      <div class="div_inside">
        <a href="#" id="restart" name="menuItem" onclick="restart();"
          >משחק חדש</a
        >
        <a href="#" id="previousStep" name="menuItem">מחיקת צעד אחרון</a>
        <a href="#" id="showRecord" name="menuItem" onclick="showRecord();"
          >הצג שיא</a
        >
        <a href="#" id="saveGame" name="menuItem" onclick="saveGame();"
          >שמור משחק</a
        >
        <a href="#" id="loadGame" name="menuItem" onclick="loadGame();"
          >טען משחק</a
        >
      </div>
    </div>
  </nav>
  <body>
    <div id="players" class="container-fluid">
      <div class="row justify-content-center">
        <div id="activePlayer" class="col-12 d-flex justify-content-center">
          <h2>Enter player's names</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 d-flex justify-content-center">
          <img name="player" src="images/x.png" />
        </div>
        <div class="col-2 d-flex justify-content-center">
          <img name="player" src="images/o.png" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 d-flex justify-content-center">
          <input
            id="player1"
            placeholder="Enter first player's name"
            onfocusout="checkNames()"
            oninput="checkNames()"
          />
        </div>
        <div class="col-2 d-flex justify-content-center">
          <input
            id="player2"
            placeholder="Enter second player's name"
            onfocusout="checkNames()"
            oninput="checkNames()"
          />
        </div>
      </div>
      <br />
      <button
        id="startGame"
        class="button-34 button-disabbled"
        onClick="init()"
        disabled
      >
        Let's Go!
      </button>
    </div>

    <div id="board" class="container-fluid py-3" hidden></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
